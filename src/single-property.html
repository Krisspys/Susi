<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles de la Propiedad</title>
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="container">
      <img src="public/images/logo.png" alt="Logotipo Inmobiliaria" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="propiedades.html">Propiedades</a></li>
          <li><a href="about.html">Sobre mí</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero small-hero">
    <div class="container">
      <h1 id="property-title">Título de la Propiedad</h1>
    </div>
  </section>

  <!-- Detalles de la Propiedad -->
  <section class="property-details">
    <div class="container">
      <div class="property-gallery">
        <img id="property-image" src="" alt="Imagen de la propiedad">
      </div>
      <div class="property-info">
        <h2 id="property-price"></h2>
        <p id="property-description"></p>
        <p><strong>Ubicación:</strong> <span id="property-location"></span></p>
        <button id="contact-button" class="btn">Contactar</button>
      </div>
    </div>
  </section>

  <!-- Mapa -->
  <section class="property-map">
    <div class="container">
      <h2>Ubicación</h2>
      <div id="map" style="height: 300px;"></div>
    </div>
  </section>

  <!-- Pie de Página -->
  <footer>
    <div class="container">
      <p>© 2024 Susana Cabalgante - Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=places" async defer></script>
  <script src="js/single-property.js"></script>
</body>
</html>
