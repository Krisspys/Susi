<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Contacto</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="about.html">Sobre mí</a>
    </nav>
  </header>
  <main>
    <h2>Envíanos tu consulta</h2>
    <form action="https://formsubmit.co/manep27700@nongnue.com" method="POST" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        
        <label for="email" class="block text-sm font-medium text-gray-700 mt-4">Email:</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        
        <label for="mensaje" class="block text-sm font-medium text-gray-700 mt-4">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
        
        <button type="submit" class="mt-6 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Enviar</button>
      </form>      
  </main>
