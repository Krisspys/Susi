<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propiedades - Inmobiliaria</title>
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="container">
      <img src="public/images/logo.png" alt="Logotipo Inmobiliaria" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="propiedades.html" class="active">Propiedades</a></li>
          <li><a href="about.html">Sobre mí</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero small-hero">
    <div class="container">
      <h1>Nuestras Propiedades</h1>
      <p>Encuentra tu próxima casa o espacio ideal con nosotros.</p>
    </div>
  </section>

  <!-- Filtros -->
  <section class="filtros">
    <div class="container">
      <form id="filters-form">
        <label for="tipo">Tipo de propiedad:</label>
        <select id="tipo" name="tipo">
          <option value="todos">Todos</option>
          <option value="casa">Casa</option>
          <option value="local">Local</option>
          <option value="terreno">Terreno</option>
        </select>

        <label for="precio-min">Precio Mínimo:</label>
        <input type="number" id="precio-min" name="precio-min" placeholder="€">

        <label for="precio-max">Precio Máximo:</label>
        <input type="number" id="precio-max" name="precio-max" placeholder="€">

        <button type="submit" class="btn">Filtrar</button>
      </form>
    </div>
  </section>

  <!-- Lista de Propiedades -->
  <section class="lista-propiedades">
    <div class="container">
      <div id="propiedades-grid" class="grid">
        <!-- Las propiedades se cargarán aquí dinámicamente -->
      </div>
    </div>
  </section>

  <!-- Pie de Página -->
  <footer>
    <div class="container">
      <p>© 2024 Susana Cabalgante - Todos los derechos reservados.</p>
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">LinkedIn</a></li>
      </ul>
    </div>
  </footer>

  <script src="js/filtros.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
